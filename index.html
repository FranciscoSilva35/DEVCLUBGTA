<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site GTA V</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivi.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo rockstar Game">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#compra">Compra</a>
                </li>
                <li>
                    <a href="https://suport.rockstargames.com/categories/200013306" target="_blank">Suporte <img
                            src="./src/imagens/icone-link.svg" alt="Icone de link de suporte"></a>

                </li>

            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagens-fundo" src="./src/imagens/bg-main.png"
            alt="Rapaz de moleton laranja ao lado de um carro esportivo amarelo">
        <div class="informacoes">
            <div class="lista- de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">

                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponiveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">experimente os fenomenos do entreterimento Grand Treft Auto V e GTA Online</p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre-ja</h2>
        <div class="cartao">
            <img class="Capa-do-jogo" src="./src/imagens/gta5.jpg" alt="Capa do jogo GTA V">
            <div class="informacoes"></div>
            <h3>Grand Theft Auto V</h3>
            <p>
                Inclui <strong>modo história do GTA V</strong>
                <strong>GTA Online</strong>
            </p>
            <ul class="plataformas ">
                <li>
                    <img src="./src/imagens/logo-ps5.svg" alt="Logo Plastation 5">
                </li>
                <li>
                    <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo-xbox-series-X|S">
                </li>
                <li>
                    <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                </li>
                <li>
                    <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                </li>
                <li>
                    <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
                </li>

            </ul>
        </div>
        <Button class="btn-plataforma ">

            Selecione a plataforma

            <ul class="plataformas">
                <li>
                    <img src="./src/imagens/logo-ps5.svg" alt="Logo Plastation 5">
                </li>
                <li>
                    <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo-xbox-series-X|S">
                </li>
                <li>
                    <img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                </li>
                <li>
                    <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                </li>
                <li>
                    <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
                </li>

            </ul>

        </Button>
        </div>
    </section>
<script src="./src/js/index.js"></script>
</body>

</html>
